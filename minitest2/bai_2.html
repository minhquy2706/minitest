<script>
    let arr = ['a','b','c','a','e','a','ư','d','f']
    let a = prompt('ghi a')
    let count = 0
    function demXem(a){
        for (let i = 0; i < arr.length; i++){
            if (arr[i] === a){
                count++;
            }
        }return count;
    }
    document.write('phần tử a có ' + demXem(a))
    document.write('phần tử a có ' + demXem(a))
    document.write('phần tử aaaaa có ' + demXem(a))
    
</script>
